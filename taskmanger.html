<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style> /*styles*/
        body {
            font-family: Arial, sans-serif;
            background-color: #FFD700;
            margin: 0;
            padding: 0;
        }

        #app {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        header {
            background-color: #007BFF;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }

        form {
            margin-top: 20px;
            text-align: center;
        }

        input[type="text"] {
            padding: 8px;
            width: 70%;
        }

        button {
            padding: 8px 16px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        h1 {
            font-size: 36px;
            margin: 0;
        }

        p {
            font-size: 18px;
            margin: 10px 0;
        }

        nav {
            background-color: #feb236;
            text-align: center;
            padding: 10px 0;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            display: inline-block;
            margin-right: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            font-size: 16px;
            transition: color 0.3s;
        }

        nav ul li a i {
            margin-right: 5px;
        }

        section {
            background-color: #ffffff;
            padding: 40px 20px;
            text-align: center;
        }

        .task-item {
            margin: 10px 0;
            display: flex;
            align-items: center;
        }

        .task-item input[type="checkbox"] {
            margin-right: 10px;
        }

        .project-form {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div id="app">
        <header> 
            <h1>Task Manager</h1>
            <p>Manage your tasks efficiently.</p>
        </header>

        <nav>
            <ul>
                <li><router-link to="/home"><i class="fas fa-home"></i> Home</router-link></li>
                <li><router-link to="/tasks"><i class="fas fa-tasks"></i> Tasks</router-link></li>
                <li><router-link to="/projects"><i class="fas fa-project-diagram"></i> Projects</router-link></li>
            </ul>
        </nav>

        <router-view></router-view>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-router@3.5.3/dist/vue-router.js"></script>

    <script src="main.js"></script>
</body>

</html>
